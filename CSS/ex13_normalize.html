<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalize.css 예제</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- rel="stylesheet" : 현재 링크가 스타일시트임을 의미
        href="..." : 외부파일의 경로(CDN주소를 통해서 normalize.css 불러오기)
        integrity="..." : 다운로드된 파일이 원본과 같은지 검사
        crossorigin="anonymous" : 외부서버(CDN)에서 파일을 가져올 때 인증 정보를 보내지 않도록 설정
        referrerpolicy="no-referrer" : CDN으로 요청할 때, 현재 페이지의 URL 정보를 서버에 보내지 않도록 설정 -->
</head>
<body>
        
</body>
</html>
