<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
    <style>
        /* 현재 페이지에 있는 모든 해당하는 태그에 적용 */
        p { color:blueviolet; }
        a { color:yellowgreen;}
    </style>
</head>
<body>
    <h1>CSS</h1>
    <!-- 인라인 스타일 적용 방식
     여는 태그쪽에 style이라는 속성을 준다. -->

     <!-- 우선 순위가 더 높은 인라인 방식이 내부스타일 시트보다 먼저 적용 -->
    <p style="color:tomato; font-size:32px">인라인 방식의 스타일 적용</p>
    <p>내부 스타일 시트 방식의 스타일 적용</p>
    <p>스타일 연습중1</p>
    <p>스타일 연습중2</p>
    <p>스타일 연습중3</p>
    <a href="#">COLOR</a>
</body>
</html>
