<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice5</title>
    <style>
        .box1 { 
            border-style : none;
        }
        .box2 {
            /* 감추기 */
            border-style : hidden;
        }
        .box3 {
            /* 점선 */
            border-style : dotted;
        }
        .box4 {
            /* 긴 점선 */
            border-style : dashed;
        }
        .box5 {
            /* 실선 */
            border-style : solid;
        }
        .box6 {
            /* 이중 실선 */
            border-style : double;
        }
        .box7 {
            /* 음각 테두리 */
            border-style : groove;
        }
        .box8 {
            /* 양각 테두리 */
            border-style : ridge;
        }
        .box9 {
            /* 내부 음각 테두리 */
            border-style : inset;
        }
        .box10 {
            /* 내부 양각 테두리 */
            border-style : outset;
        }

        .div1 {
            border-style : double;  /*스타일의 종류*/
            border-width : 5px;     /*테두리의 두께*/
            border-color : blue;  /*테두리의 색깔*/
            border-radius : 10px;   /*테두리 모서리 각*/
        }
        .div2 {
            border-top : 10px solid green;
            border-left : lime 20px dotted;
            border-right : grey dashed 8px;
            border-bottom : groove 10px cyan;
        }
        .div3 {
            border : 3px solid black;
        }
    </style>
</head>
<body>
    <p class="box1">border테스트중1</p>
    <p class="box2">border테스트중2</p>
    <p class="box3">border테스트중3</p>
    <p class="box4">border테스트중4</p>
    <p class="box5">border테스트중5</p>
    <p class="box6">border테스트중6</p>
    <p class="box7">border테스트중7</p>
    <p class="box8">border테스트중8</p>
    <p class="box9">border테스트중9</p>
    <p class="box10">border테스트중10</p>

    <div class="div1">div에 테두리 추가</div>
    <div class="div2">div에 테두리 추가</div>
    <div class="div3">div에 테두리 추가</div>
</body>
</html>
