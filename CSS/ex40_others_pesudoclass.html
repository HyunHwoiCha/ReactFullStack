<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 의사 클래스 실습</title>
    <style>
        p:not(.highlight){
            color: tomato;
        }

        p:lang(ko){
            font-style: italic;
            color: crimson;
        }
    </style>
</head>
<body>
    <p>이 문장은 기본 스타일입니다.</p>
    <p class="highlight">이 문장은 강조 문장입니다.</p>
    <p lang="ko">이 문장은 한글 문장입니다.</p>

    
</body>
</html>
