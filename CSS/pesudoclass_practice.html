<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의사 클래스 실습</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{
            color: violet;
        }
        a:hover{
            color: salmon;
        }

        input:checked + label{
            color: green;
            font-weight: bold;
        }

        li:first-child{
            font-weight: bold;
        }
        li:last-child{
            color: red;
        }

        p:not(.notice){
            color: grey;
        }
    </style>
</head>
<body>
    <header>
        <h2>간단 실습</h2>
    </header>

    <main>
        <h3>1) 링크 상태</h3>
                <a href="https://examexample.shop">예시 링크</a>

        <h3>2) 체크박스 + label</h3>
            <div>
                <input type="checkbox" id="agree">
                <label for="agree">약관에 동의합니다.</label>
            </div>

        <h3>3) 리스트 선택</h3>
            <ul>
                <li>첫 번째 항목</li>
                <li>두 번째 항목</li>
                <li>세 번째 항목</li>
            </ul>
        <h3>4) 문단 색상</h3>
            <p>이 문단은 회색이다.</p>
    </main>

    <footer>
        <p class="notice">이 문단은 .notice라서 기본 색상이다.</p>
    </footer>
    
</body>
</html>
