<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout 연습 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 내용 + 패딩 + 테두리를 모두 포함한 값으로 취급하게 하는 속성
                border-box를 쓰고 width : 300px을 하게 되면 300px 안에
                내용 + 패딩 + 테두리가 모두 들어가도록 브라우저가 크기를 계산함.
            */
        }

        .head,.foot{
            background: #d8d8d8;
            text-align: center;
            padding: 16px;
        }

        .hero{
            margin: 20px auto;
            align-items: center;
            padding: 16px;
            max-width: 1000px;
            background: #f7f9fb;
            border-radius: 10px;
            border: 1px solid #e5e8eb;
            display: flex;
        }
        
        .hero-text{
            flex: 0 0 60%;
        }

        .hero-text h2{
            margin-bottom: 8px;
        }

        .hero-picture{
            flex: 0 0 40%;
            display: flex;
            background: #8d8d8d9d;
            border-radius: 6px;
            justify-content: center;
            align-items: center;
            height: 220px;
            border-radius: 10px;
        }

        .features{
            max-width: 1000px;
            margin: 0 auto 20px;
            padding: 16px;
        }

        .features h2{
            margin-bottom: 12px;
        }

        .f-container{
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .feat{
            flex: 1 1 280px;
            border: 1px solid #e5e8eb;
            border-radius: 10px;
            background: #fff;
            padding: 16px;
        }

    </style>
</head>
<body>
    <header class="head">
        <h1>Brand Landing</h1>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2 id="hero-title">간결한 메시지로 주목을 끈다</h2>
                <p>핵심가치와 행동 유도 문구를 짧고 명확하게 배치한다</p>
            </div>
            <div class="hero-picture">
                <span>640X360 자리다</span>
            </div>
        </section>

        <section class="features">
            <h2 id="f-title">핵심 기능이다</h2>
            <div class="f-container">
                <article class="feat">
                    <h3>간단하다</h3>
                    <p>짧은 설명이다</p>
                </article>

                <article class="feat">
                    <h3>빠르다</h3>
                    <p>짧은 설명이다</p>
                </article>

                <article class="feat">
                    <h3>확장된다</h3>
                    <p>짧은 설명이다</p>
                </article>
            </div>
        </section>
    </main>

    <footer class="foot">
        <small>&copy;2025 Split Hero이다</small>
    </footer>
    
</body>
</html>
