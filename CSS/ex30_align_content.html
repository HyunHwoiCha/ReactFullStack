<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box.css">
    <style>
        .flex-demo{
            display: flex;
            flex-wrap: wrap;
            border: 2px dashed #000;
            background: #ecf0f1;
            width: 100%;
            max-width: 600px;
            height: 500px;
            margin-bottom: 20px;
        }

        .ac-stretch{
            align-content: stretch;
        }

        .ac-flex-start{
            align-content: flex-start;
        }

        .ac-flex-end{
            align-content: flex-end;
        }

        .ac-center{
            align-content: center;
        }

        .ac-space-between{
            align-content: space-between;
        }

        .ac-space-around{
            align-content: space-around;
        }
    </style>
</head>
<body>
    <h1>justify-content 실습</h1>

    <h2>stretch(공간을 쭉 늘려서 차지)</h2>
    <section class="flex-demo ac-stretch">

        <div class="box c">03</div>
