<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex-grow
        남는 공간을 자식 요소들이 얼마나 "더" 가져갈지 비율로 정하는 속성
        기본 값이 0 -> 남는 공간을 추가로 가져가지 않는다.
        1 이상이면 남는 공간을 비율대로 나눠 가진다.
        */
        .container{
            display: flex;
            border: 2px dashed black;
            height: 100px;
        }

        .item{
            background: #3495db;
            color: white;
            text-align: center;
            margin: 4px;
            /* flex-grow : item에 주는 속성(부모 요소X) */
            flex-grow: 0;
        }

        .container1 .d{
            flex-grow: 1;
        }

        /* container2 예제 */
        .container2 .a{
            flex-grow: 1;
        }
        .container2 .b{
            flex-grow: 3;
        }
        .container2 .c{
            flex-grow: 1;
        }
        .container2 .d{
            flex-grow: 0;
        }

        /* container3 예제 */
        .container3 .a{
            flex-grow: 1;
        }
        .container3 .b{
            flex-grow: 2;
        }
        .container3 .c{
            flex-grow: 1;
        }
        .container3 .d{
            flex-grow: 2;
        }
    </style>
    <link href="box.css" rel="stylesheet">
</head>
<body>
    <h3>마지막 박스만 flex-grow : 1 지정</h3>
    <div class="container container1">
        <div class="item a">0</div>
        <div class="item b">0</div>
        <div class="item c">0</div>
        <div class="item d">1</div>
    </div>

    <h3>비율 (1 : 3 : 1 : 0) 지정</h3>
    <div class="container container2">
        <div class="item a">1</div>
        <div class="item b">3</div>
        <div class="item c">1</div>
        <div class="item d">0</div>
    </div>

    <h3>비율 (1 : 2 : 1 : 2) 지정</h3>
    <div class="container container3">
        <div class="item a">1</div>
        <div class="item b">2</div>
        <div class="item c">1</div>
        <div class="item d">2</div>
    </div>
</body>
</html>
