<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .feed{
            grid-column: 2 /4;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: #fff;
            padding: 12px;
        }

        .card{
            background: #60a5fa;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .hero{
            grid-column: 1/3;
            background: #fbe68a;
            padding: 20px;
        }

        .promo{
            grid-column: 3/5;
            background: #bfdbfe;
            padding: 20px;
        }

        nav{
            background: #333;
            color: white;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <nav>Nav</nav>
        <div class="hero">HERO</div>
        <div class="promo">Promo</div>
        <section class="feed">
            <div class="card">피드 1</div>
            <div class="card">피드 2</div>
            <div class="card">피드 3</div>
        </section>
    </div>
    
</body>
</html>
