<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice7</title>
    <style>
        div {
            width : 500px;
            height : 300px;
            border : 1px solid;
        }
        .gradient-deg {
            /* 각도 그라데이션 */
            background-image: linear-gradient(270deg, yellow, #fff);
        }
        .gradient-stop {
            /* 방향 그라데이션 */
            background-image: linear-gradient(to left, green, #fff 50%, #06f);
        }

    </style>
</head>
<body>
    <div class="gradient-deg"></div>
    <div class="gradient-stop"></div>
</body>
</html>
