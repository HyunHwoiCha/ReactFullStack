<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
        }

        .box{
            width: 100px;
            height: 100px;
            text-align: center;
            color: white;
            margin: 10px;
            border-radius: 5px;
        }

        .a{
            background-color: yellowgreen;
        }

        .b{
            background-color: violet;
        }

        .c{
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    <section>
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>
    
</body>
</html>
