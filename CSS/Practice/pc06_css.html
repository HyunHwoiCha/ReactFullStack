<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
    </script>
    <style>
        :root{
            --border-temporary: 1px dashed black;
            --title-color: lightcoral;
            --text-color: #fff;
            --text-secondary-color : #767678;
            --login-btn: coral;
            --border-login:1px solid #bbb;
            --border-radius: 0.6rem;
            --title-size: 2.7rem;
            --text-big-size: 1.1rem;
            --text-sml-size: 0.8rem;
            --login-btn-size: 3rem;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            justify-items: center;
        }

        body a {
            text-decoration: none;
        }

        .title {
            width: 99%;
        }

        .title__language {
            display: flex;
            margin: 1rem;
            width: 5rem;
            height: 2rem;
            border-color: #bbb;
        }
        .title__text {
            text-align: center;
            font-size: var(--title-size);
            padding: 0.5rem;
            margin: 2rem 0 1rem 0;
        }

        .title__text a {
            color: var(--title-color);
        }

        .login__input {
            border: var(--border-login);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        input[type="text"] {
            display: flex;
            flex-direction: column;
            border: 1px solid #bbb;
            width: 23rem;
            height: 3rem;
        }

        #login_ID {
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        #login_PW {
            border-top: none;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        .login_keep {
            display: flex;
            margin: 0.5rem 0;
            font-size: var(--text-sml-size);
            align-content: center;
            color: var(--text-secondary-color);
        }

        .login_find {
            display: flex;
            height: 100%;
            justify-content: center;
            margin: 1rem auto;
            font-size: var(--text-sml-size);
            gap: 30px;
            transform: translateX(-5%);
        }

        .find_text {
            display: inline-block;
            font-size: 14px;
            line-height: 17px;
            text-decoration: none;
        }

        .find_text a {
            color: var(--text-secondary-color);
        }

        #login_btn {
            margin: 0.3rem;
            height: var(--login-btn-size);
            font-size: var(--text-big-size);
            background: var(--login-btn);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-weight: bold;
        }

        .passlogin_content {
            position: relative;
            box-sizing: border-box;
            height: 62px;
            padding: 5px 0 6px;
            text-align: center;
        }

        .passlogin_content::before {
            content: "";
            position: absolute;
            top: 31px;
            right: 0;
            left: 0;
            height: 1px;
            background: #efeff0;
        }

        .passlogin_text {
            display: inline-block;
            position: relative;
            padding: 0 12px;
            background: var(--text-color);
            font-size: 14px;
            font-weight: 400;
            line-height: 18px;
            letter-spacing: -.4px;
            color: var(--text-secondary-color);
            transform: translateY(85%);
            vertical-align: top;
        }

        #passlogin_btn {
            margin: 0.3rem;
            height: var(--login-btn-size);
            font-size: var(--text-big-size);
            color: var(--login-btn);
            border: 1px solid var(--login-btn);
            background: var(--text-color);
            font-weight: bold;
        }

        .ad {
            border: var(--border-temporary);
            width: auto;
            height: 180px;
            text-align: center;
            align-content: center;
        }

        .ad_link {
            opacity: 20%;
        }

        .foot {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .foot_regulation {
            margin-top: 1rem;
            margin-bottom: -2rem;
            font-size: var(--text-sml-size);
        }

        .regulation_list {
            display: flex;
            list-style: none;
            flex-wrap: nowrap;
            align-content: end;
            gap: 10px;
            transform: translateX(-5%);
        }

        .regulation_list a {
            color: var(--text-secondary-color);
        }

        .foot_title {
            display: flex;
            padding-bottom: 5px;
        }

        #foot_text_title {
            font-size: 1.4rem;
            color: var(--title-color);
        }
        .foot_text {
            font-size: var(--text-sml-size);
            align-content: center;
            color: var(--text-secondary-color);
        }


        @media (min-width: 1024px) {
            .title {
                width: 25%;
            }
        }
    </style>
<!--  로그인 화면 만들기  -->
</head>
<body>
<header class="title">
    <select class="title__language">
        <option>한국어</option>
        <option>English</option>
    </select>
    <h2 class="title__text"><a href="#" target="_blank">BRAND</a></h2>
</header>

<main>
    <form class="login__container">
        <section class="login__input">
            <input type="text" id="login_ID" name="login_ID" placeholder="아이디 또는 전화번호">
            <input type="text" id="login_PW" name="login_PW" placeholder="비밀번호">

            <label class="login_keep"><input type="checkbox" id="login_keep_chk" name="login_keep_chk">로그인 상태 유지</label>

            <button type="submit" id="login_btn" name="login_btn">로그인</button>
            <div class="passlogin_content">
                <span class="passlogin_text">지문 · 얼굴 인증을 설정했다면</span>
            </div>
            <button type="submit" id="passlogin_btn" name="passlogin_btn">패스키 로그인</button>
        </section>

        <nav>
            <ul class="login_find">
                <li class="find_text"><a href="#" target="_blank">비밀번호 찾기</a></li>
                <li class="find_text"><a href="#" target="_blank">아이디 찾기</a></li>
                <li class="find_text"><a href="#" target="_blank">회원가입</a></li>
            </ul>
        </nav>
    </form>

    <article class="ad">
        <a href="#" target="_blank" class="ad_link">광고</a>
    </article>
</main>

<footer class="foot">
    <nav class="foot_regulation">
        <ul class="regulation_list">
            <li><a href="#" target="_blank">이용약관</a></li>
            <li><a href="#" target="_blank">개인정보처리방침</a></li>
            <li><a href="#" target="_blank">책임의 한계와 법적고지</a></li>
            <li><a href="#" target="_blank">회원정보 고객센터</a></li>
        </ul>
    </nav>
    <div class="foot_title">
        <h3><a href="#" target="_blank" id="foot_text_title">BRAND</a></h3>
        <p class="foot_text">Copyright &copy; <strong>BRAND Corp.</strong> All Rights Reserved.</p>
    </div>
</footer>

<script>

</script>

</body>
</html>
