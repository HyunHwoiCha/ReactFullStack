<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .head__container{
            position: fixed;
            width: 100%;
        }
        .head__nav{
            display: flex;
        }
        .head__nav__logo{
            padding-left: 1rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex: 1;
        }
        .head__nav__menu{
            padding-right: 1rem;
            display: flex;
            list-style-type: none;
            justify-content: flex-end;
            align-items: center;
            gap: 2rem;
            flex: 1 1 80%;
            flex-wrap: nowrap;
        }
        .head__nav__menu a{
            text-decoration: none;
            color: #000;
        }
        .head__nav__icon{
            display: none;
            cursor: pointer;
            user-select: none;
        }

        .side__menu {
            position: fixed;
            border-top-left-radius: 10px;
            top: 6rem;
            right: 0;
            height: 100%;
            width: 150px;
            background: #333;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            transform: translateX(100%);
            transition: transform 0.6s ease;
            z-index: 9999;
        }

        .side__menu.active {
            transform: translateX(0);
        }

        .side__menu li{
            list-style: none;
            margin-bottom: 1.2rem;
        }

        .side__menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
        }

        .close__btn {
            color: #fff;
            align-self: flex-end;
            font-size: 1.6rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        @media screen and (max-width: 768px) {
            .head__nav__icon {
                display: block;
            }

            .head__nav__menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="head__container">
        <nav class="head__nav">
            <h1 class="head__nav__logo">MySite</h1>

            <ul class="head__nav__menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">문의</a></li>
            </ul>
            <h1 class="head__nav__icon">&Congruent;</h1>
            <nav class="side__menu">
                <div class="close__btn">X</div>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">문의</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <script>
		document.addEventListener("DOMContentLoaded", function(){
			const menu = document.querySelector(".head__nav__icon");
			const navMenu = document.querySelector(".side__menu");
			const closeBtn = document.querySelector(".close__btn");

			menu.addEventListener("click", () => {
				navMenu.classList.toggle("active");
				const expanded = navMenu.classList.contains("active");
				menu.setAttribute("aria-expanded", expanded ? "true" : "false");
			});

			closeBtn.addEventListener("click", () => {
				navMenu.classList.remove("active");
			});
		});
    </script>
</body>
</html>
