<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        }

        .head{
            margin-bottom: 10px;
            padding: 10px;
            height: 70px;
            align-items: center;
            background: #1e3a8a;
            display: flex;
            justify-content: space-between;
        }
        .title{
            color: white;
        }

        .head-category{
            display: flex;
            gap: 20px;
        }

        main{
            display: flex;
            justify-content: center;
            background: #e5e7eb;
            border: 1px solid #e5e7eb;
        }

        .category{
            background: #96969662;
            border-radius: 3px;
        }

        .foot{
            display: flex;
            height: 60px;
            background: #e5e7eb;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="head">
        <div class="title">
            <h1>Ca_String</h1>
        </div>

        <div class="head-category">
            <p>Home</p>
            <p>Posts</p>
            <p>About</p>
        </div>
    </header>

    <main>
       <nav class="category">
            <h2>NAVIGATION</h2>
       </nav>

       <section class="content">
            <article class="c-container">
                <h3>Post Title 1</h3>
                <p>해당 내용 없음.</p>
            </article>

            <article class="c-container">
                <h3>Post Title 2</h3>
                <p>해당 내용 없음.</p>
            </article>

            <article class="c-container">
                <h3>Post Title 3</h3>
                <p>해당 내용 없음.</p>
            </article>
       </section>
    </main>
    
    <footer class="foot">
        <small>&copy; 2025 My Mini Blog&Bord</small>
    </footer>
</body>
</html>
