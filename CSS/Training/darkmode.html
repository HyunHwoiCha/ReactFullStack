<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode 실습</title>
    <style>
        :root{
            --bg : #fff;
            --text : #333;
        }

        body{
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s;
        }

        .dark{
            --bg : #333;
            --text : #fff;
        }

        button{
            color: white;
            background: #333;
            border-radius: 4px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button onclick="toggleTheme()">테마 전환</button>
    <script>
        // 자바 스크립트 함수
        function toggleTheme(){
            //document.body : <body> 태그
            //classList.toggle('dark') : body에 dark 클래스가 없으면 추가
            //있으면 제거
            document.body.classList.toggle('dark');
        }
    </script>
    <h1>테마 확인</h1>
</body>
</html>
