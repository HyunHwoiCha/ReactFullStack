<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice8</title>
    <style>
        .a1{
            font-size: 30px;
        }
        .a2{
            font-style: italic;
        }
        .a3{
            font-weight: bold;
        }
        .a4{
            font-family: "궁서","굴림",sans-serif;
        }
        .a5{
            font: bold  /* weight */
            italic  /* style */
            30px    /* size */
            "굴림",sans-serif; /* family */
        }
    </style>
</head>
<body>
    <p class="a1">글자 크기</p>
    <p class="a2">글자 스타일</p>
    <p class="a3">글자 두께</p>
    <p class="a4">글꼴 변경</p>
    <p class="a5">축약</p>
</body>
</html>
