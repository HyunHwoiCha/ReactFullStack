<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice5</title>
</head>
<body>
    <h1>Media Title</h1>
    <!-- <img>태그도 인라인 속성이라서 옆으로 나열 -->
    <!-- 해당 태그는 하나당 1개의 이미지를 삽입 가능 -->
    <!-- src의 속성 값을 넣을 떄 위치 기준은 현재 문서 기준 -->
    <p>
        <img src="../women1.png">
    </p>
    <p>
        <a href="https://google.com">
            <img src="../image.png">
        </a>
    </p>
</body>
</html>
