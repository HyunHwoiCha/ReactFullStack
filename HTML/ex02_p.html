<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>
<body>
    <h1>Title</h1>
    안녕하세요.
    반갑습니다.
    <p>안녕하세요.</p>
    <!-- 줄바꿈 -->
    <p>반갑습니다.</p>
    <!-- 주석 처리(Comment)
    코드에 대한 설명을 작성할 떄 사용
    ctrl + / -->
    
    <!-- 줄바꿈도 반드시 명시
    띄어쓰기는 한 번만 적용
    띄어쓰기 여러번은 &nbsp; -->
    <p>&ltp&gt&lt/p&gt태그는 단락을 구별하는 요소이다.</p>
    <p>단락을 구별하는 태그이기 때문에 자동으로 줄바꿈이 된다.</p>
</body>
</html>
