    <script>
        // do_while문
        // while문은 조건을 검사한 다음에 반복을 실행.
        // do-while문은 조건에 맞지 않아도 무조건 한 번은 수행을 한다.
        // do {최소 한번 이상 실행되는 명령문} while(조건식);

        let num = 10;
		do {
			console.log (num);
			num++;
		} while (num < 10);
    </script>
