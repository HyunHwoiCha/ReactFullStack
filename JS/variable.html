<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
    </script>
    <style>
    </style>
</head>
<body>

    <script>
        // 변수 : var, let
        // v1이라는 이름의 변수를 선언하고
        // 5이라는 값을 변수에 대입을 한 상태
        var v1 = 5;
        // console.log() : 소괄호 안에 들어있는 내용을
        // 화면에 출력하라는 의미
        // ` ` -> 백틱
        // ${} : 해당 변수에 들어있는 값을 나타냄.
        console.log(`var v1 = ${v1}`);

        // var : 같은 이름의 변수가 만들어져도 괜찮다.
        v1 = 10;
        console.log(`var v1 = ${v1}`);

        // 변수에 다른 값을 대입하는 방법
        v1 = 15;
        console.log(`var v1 = ${v1}`);

        // let
        let age = 20;
        console.log(`let age = ${age}`);

        // let은 같은 이름의 변수를 재 선언하는 것을 허락하지 않는다.
        // let age = 30;
        age = 30;
        console.log(`let age = ${age}`);

        // 상수 : const
        // 선언만 하는 것은 불가능
        // const c;
        const c = 100;
        // 같은 이름의 변수를 만드는 것은 불가능.
        // const c = 50;
        // c = 5;
    </script>

</body>
</html>
