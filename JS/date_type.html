<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 숫자 타입
        // numbar
        // 정수와 실수를 표현할 때 사용한다.
        let a = 10, b = 3.14;
        // 변수 a 에 들어있는 값의 타입을 확인한다.
        console.log(typeof a);
        // Infinity도 number 타입이다.
        console.log(`${10/0}, ${typeof (10/0)}`);
        // NaN도 number 타입이다.
        // NaN(Not a Number)
        console.log(`${'abc'*2}, ${typeof ('abc'*2)}`);

        // String
        // 문자 데이터를 의미, 작은 따옴표, 큰 따옴표, 백틱으로 감쌀 수 있다.

        let s1 = 'hello'
        console.log(`${s1}, ${typeof s1}`);
        let s2 = "world"
        console.log(`${s2}, ${typeof s2}`);
        console.log(`${s1}, ${s2}`);

        let name = `Lee, ${s1}`;
        let msg = `Hi, ${name}`;
        console.log(msg);
        // 따옴표 안에 숫자가 들어가 있어도 문자로 취급한다.

        // boolean
        // 참/거짓을 표현하며 true 또는 false를 데이터로 가지고 있다.
        let isAdult = 19 >= 18;
        console.log(isAdult, typeof isAdult);

        // undefined
        // 변수에 아직 값이 대입되지 않았다.
        let x;
        console.log(x, typeof x);

        // null (`object`)
        // 의도적으로 비어있음.
        let select = null;
        console.log(select, typeof select);

        // bigint
        // 매우 큰 정수를 안전하게 표현하기 위한 타입
        // 숫자 뒤에 n 을 붙인다.
        const big = 900000000000000n;
        console.log(big + 2n);


    </script>

</body>
</html>
