<script>
    // 배열
    // 같은 주제의 여러 값을 '순서가 있는 목록' 으로 모아두는 자료 구조.
    // 배열에 들어가는 데이터를 요소(element)라고 한다.
    // 요소의 위치번호를 인덱스(index)라고 한다.

    let arr = []; // 비어있는 배열
    let arr2 = [1,2,3,4]; // 요소를 추가한 채로 만든 배열
    let mixed = ['a',1,true] // 다른 타입의 데이터들도 같이 들어갈 수 있다.

    // 생성자를 통한 배열 생성
    // 생성자 : 생성하는 기능이 있는 특수한 메서드
	let ar = new Array (3); // [empty, empty, empty] !== [];
	console.log (arr);
	console.log (ar);

	// length(길이) : 배열에서의 요소의 갯수
    // 요소에 접근 : 배열명[index번호]
    // index번호는 0번부터 시작

	console.log (arr2[1]);
	console.log (arr2.length);

	// 배열의 요소가 몇개인지 모를 때
	// 마지막 요소 인덱스 번호는 length - 1

    // 배열에 요소를 추가하는 방법
    // 배열명[index번호] = 값
    let x = [1,2,3];
	x[4] = 6;
	console.log (x);
	console.log (x.length);

	// push()
    // 배열에 맨 뒤에 추가를 해주는 메서드
    x.push(4); // [1,2,3,empty,6,4]
    // unshfit()
    // 배열에 맨 앞에 추가해주는 메서드
    x.unshift(0); // [0,1,2,3,empty,6,4]
    console.log(`배열 : ${x}`);
	// pop()
    // 배열에 맨 뒤에 있는 요소를 삭제
	x.pop (); // [0,1,2,3,empty,6]
	console.log(`배열 : ${x}`);
</script>
