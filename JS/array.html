<script>
    // 배열
    // 같은 주제의 여러 값을 '순서가 있는 목록' 으로 모아두는 자료 구조.
    // 배열에 들어가는 데이터를 요소(element)라고 한다.
    // 요소의 위치번호를 인덱스(index)라고 한다.

    let arr = []; // 비어있는 배열
    let arr2 = [1,2,3,4]; // 요소를 추가한 채로 만든 배열
    let mixed = ['a',1,true] // 다른 타입의 데이터들도 같이 들어갈 수 있다.

    // 생성자를 통한 배열 생성
    // 생성자 : 생성하는 기능이 있는 특수한 메서드
	let ar = new Array (3); // [empty, empty, empty] !== [];
	console.log (arr);
	console.log (ar);

	// length(길이) : 배열에서의 요소의 갯수
    // 요소에 접근 : 배열명[index번호]
    // index번호는 0번부터 시작

	console.log (arr2[1]);
	console.log (arr2.length);

	// 배열의 요소가 몇개인지 모를 때
	// 마지막 요소 인덱스 번호는 length - 1

    // 배열에 요소를 추가하는 방법
    // 배열명[index번호] = 값
    let x = [1,2,3];
	x[4] = 6;
	console.log (x);
	console.log (x.length);

	// push()
    // 배열에 맨 뒤에 추가를 해주는 메서드
    x.push(4); // [1,2,3,empty,6,4]
    // unshfit()
    // 배열에 맨 앞에 추가해주는 메서드
    x.unshift(0); // [0,1,2,3,empty,6,4]
    console.log(`배열 : ${x}`);
	// pop()
    // 배열에 맨 뒤에 있는 요소를 삭제
	x.pop (); // [0,1,2,3,empty,6]
	console.log(`배열 : ${x}`);
	// shift()
    // 배열의 맨 앞에 있는 요소를 삭제
    x.shift();
	console.log (`배열 : [${x}]`);
    // splice(시작index, 삭제 개수) : 인덱스부터 요소를 삭제
    var a = [1,2,3];
	a.splice(1,1);
	console.log (`배열 : [${a}]`);
	// splice(시작index, 삭제 개수, ...넣고싶은 데이터들)
    a.splice(1,0,2,2.5);
	console.log(a);

	// 탐색과 포함여부 확인
    let names = ['kim', 'lee', 'park'];

	// indexOf(문자열)
    // 해당 문자열의 인덱스 값을 반환
	console.log (`lee의 index값 : ${names.indexOf('lee')}`);

	// includes(문자열)
    // 배열이 해당 문자열을 포함하고 있는지 검사
	console.log (names.includes('choi'));

	// find(화살표 함수)
    // 조건에 맞는 요소들 중 첫번째 값만 반환한다.
	console.log ([5, 12, 8].find (x => x > 10));

	// findIndex(함수)
    // 조건에 맞는 요소들 중 첫번째 index를 반환한다.
	console.log ([10,20,30].findIndex(x => x === 20));

	// 배열의 순회
    // 배열의 전체 요소를 훑어본다.
    // for
    for (let i = 0; i < a.length; i++) {
		console.log (a[i]);
    }

	// for of
    // 배열이 끝날 때까지 순회하며 요소를 하나씩 꺼내서 변수에 넣는다.
    let iArr = [1,2,3,4,5];
	for (let v of iArr) {
		console.log (v);}

	// forEach
	iArr.forEach (v => console.log (v));

	// map
    // 배열에 모든 요소에 연산을 한 후
    // 새롭게 배열을 반환
    var result = iArr.map(v => v * 2);
	console.log (result);

    // filter
    // 조건을 통화한 요소만 모아서 새로운 배열로 만든다.
    var result = iArr.filter(v => v % 2 === 0);
	console.log (result);
	console.log (iArr.filter(v => v % 2 === 0));

	// reduce
    // 배열을 하나의 값으로 누적한다.
    // 배열명.reduce((변수1, 변수2(배열 내 값)) => 변수1 + 변수2, (변수1 시작));
    var sum = iArr.reduce((i, v) => i + v,0);
	console.log (sum);

	// 정렬
    // 기본적으로는 문자열 기준 정렬
    // (a,b) => a-b
    // 요소를 두 개씩 비교하며 정렬한다.
    // 음수 : a를 b보다 앞에 두기.
    // 0 : 순서 유지
    // 양수 : b를 a보다 앞에 두기.
	console.log ([10, 2, 5].sort ((a, b) => a - b));
	console.log (['가', '나', '다'].reverse());

	// 복사와 합치기
    // 얕은 복사 : 이미 있는 배열을 같이 사용 (참조)
    let A = [1,2,3];
	let B = A.slice(); // 원시 값은 값 자체가 복사
	console.log (B);
    A[3] = 4;
	console.log (B);  // A의 내용을 바꿔도 B의 내용이 바뀌지 않음.
    // 스프레드 연산자 ...
    // 배열이나 객체의 값을 "펼쳐서" 복사하거나 전달할 때 사용하는 문법
	console.log (...A);

	let fruits = ['apple', 'banana'];
	let newFruits = [...fruits];
	console.log (newFruits);


    // 깊은 복사 :

</script>
