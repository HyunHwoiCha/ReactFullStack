    <script>

        // 대입 연산자
        // (좌변) = (우변)
        // 우변의 값을 좌변에 대입한다.
        let x = 10;
        // 복합대입 연산자
        // 산술 연산자와 대입 연산자가 합쳐진 형태
        // +=, -=, *=, /=, %=, **=
        let a = 5;
        a += 5;     // a = a + 5;
        console.log(a);
        // 자기 자신의 값에 특정 값을 연산하여
        // 자신의 변수에 다시 대입하는 성격을 띈다.
        a -= 3; // a = a - 3;
        console.log(a);
