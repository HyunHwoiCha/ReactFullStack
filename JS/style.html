    // : class의 값을 바꿀 때는 classList를 쓰는 것이 안전하다.

    // 다중 속성 변경

    element.style.cssText= `
        color: #333;
        background-color: white;
        padding: 20px;
        border: 1px solid #333;
        border-radius: 12px;
    `
