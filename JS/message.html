  -->
</head>
<body>
<header>
    <button id="btn" class="btn">클릭</button>

    <p id="meg" class="meg">
        아직 클릭하지 않았습니다.
    </p>
</header>

<main>
</main>

<footer>
</footer>

<script>
    const btn = document.querySelector("#btn");
	const meg = document.querySelector("#meg");

	btn.addEventListener("mousedown", () => {
		meg.innerHTML = "버튼이 클릭되었습니다.";
    })
	btn.addEventListener("mouseup", () => {
		meg.innerHTML = "아직 클릭하지 않았습니다.";
	})


</script>

</body>
